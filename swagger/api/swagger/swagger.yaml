      operationId: editarOrganigrama
      parameters:
        - name: id
          in: path
          description: ID de la reparticion
          type: string
          required: true
        - in: body
          name: body
          description: datos de la reparticion a acutalizar por ID
          schema:
            type: object
            properties:
              categoria:
                type: ['string','null']
              nivel:
                type: ['string','null']
              nombreCompleto:
                type: ['string','null']
              nombreCortoJurisdiccion:
                type: ['string','null']
              nombreCortoOrganigrama:
                type: ['string','null']
              sigla:
                type: ['string','null']
              superiorInmediato:
                type: ['string','null']
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Organigrama'
    delete:
      tags: 
