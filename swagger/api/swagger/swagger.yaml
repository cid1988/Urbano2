                type: ['string','null']
              nivel:
                type: ['string','null']
              nombreCompleto:
                type: ['string','null']
              nombreCortoJurisdiccion:
                type: ['string','null']
              nombreCortoOrganigrama:
                type: ['string','null']
              sigla:
                type: ['string','null']
              superiorInmediato:
                type: ['string','null']
      responses:
        200:
