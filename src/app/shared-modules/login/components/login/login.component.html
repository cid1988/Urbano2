<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <form [formGroup]="datosLogin" (ngSubmit)="logIn()">

            <div class="form-group row">
                <label for='usuario' class="col-sm-2 col-form-label">Usuario</label>
                <div class="col-sm-10">
                    <input id='usuario' type="text" formControlName="username" class="form-control" />
                    <div *ngIf="submitted && f.username.errors">
                        <div *ngIf="f.username.errors.required" style="color: red;">Ingrese usuario</div>
                    </div>
                </div>
            </div>
        
            <div class="form-group row">
              <label for='password' class="col-sm-2 col-form-label">Contraseña</label>
              <div class="col-sm-10">
                <input id='password' type="password" formControlName="password" class="form-control" />
                <div *ngIf="submitted && f.password.errors">
                    <div *ngIf="f.password.errors.required" style="color: red;">Ingrese contraseña</div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;margin-bottom: 15px;">Iniciar Sesion</button>
            
            <div *ngIf='error!=""' class="alert alert-danger" role="alert" style="text-align: center;">
              <strong>{{error}}</strong>
            </div>
      </form>
    </div>
  </div>
  
</div>
