<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">Usuarios</a>
        <a href="javascript:void(0)" class="list-group-item list-group-item-action" (click)="crearUsuario(false);nuevoUserForm.reset()">Nuevo usuario</a>
        <a href="#" class="list-group-item list-group-item-action">Otro</a>
      </div>
    </div>
    <div class="col-10">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Contacto</th>
            <th scope="col">Jurisdiccion</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users" (click)="detalleContacto(u)">
            <td>{{u.username}}</td>
            <td>{{u.idContacto?.nombreCompleto}}</td>
            <td>{{u.jurisdiccion.nombreCompleto}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <div class="btn-group" role="group">
                  <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-bars"></i>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" href="#">Cambiar clave</a>
                    <a class="dropdown-item" href="#">Cambiar jurisdiccion</a>
                    <a class="dropdown-item" href="#">Conexion con contacto</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Copiar permisos de ...</a>
                    <a class="dropdown-item" href="#">Importante</a>
                    <a class="dropdown-item" href="#">Ver contacto</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-trash"></i> Eliminar</a>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="crearUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="crearUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crearUsuarioModalLabel">Nuevo usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #nuevoUserForm="ngForm">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Usuario</label>
              <input type="text" class="form-control" [(ngModel)]="nuevoUsuario.username" name="username">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="nuevoUsuario.password" name="password">
            </div>
            <div class="form-group">
              <label for="">Jurisdiccion</label>
              <select class="form-control" [(ngModel)]="nuevoUsuario.jurisdiccion" name="jurisdiccion">
                <option *ngFor="let j of jurisdicciones" [value]="j._id">{{j.nombreCompleto}}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="crearUsuario(true)">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
