<div class="container-fluid" *ngIf="actividad">
  <form>
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-8">
            <label for="inputCity">Nombre</label>
            <input type="text" class="form-control" id="inputCity" [(ngModel)]="actividad.nombre" name="nombre">
          </div>
          <div class="col-4">
            <label for="inputZip">Nro identificacion</label>
            <input type="text" class="form-control" id="inputZip" [(ngModel)]="actividad.codIdentificacion" name="codIdentificacion">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="inputState">Predecesor</label>
            <select id="inputState" class="form-control" [(ngModel)]="actividad.predecesor" name="predecesor">
              <option selected>Choose...</option>
              <option>Opcion 1</option>
            </select>
          </div>
          <div class="col-6">
            <label for="inputState">Etapa</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Opcion 1</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="col-12">
          <button type="button" class="btn btn-primary btn btn-block">Inicio cumplido</button>
          <button type="button" class="btn btn-success btn btn-block">Fin cumplido</button>
          <button type="button" class="btn btn-secondary btn btn-block">Cancelado</button>
        </div>
      </div>
      <div class="col-md-3">
        <legend>Historico</legend>
        <div *ngFor="let f of actividad.fechas">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Fecha inicio</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Fecha" [(ngModel)]="f.fechaInicio" name="fechaInicio">
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Fecha fin</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Fecha" [(ngModel)]="f.fechaFin" name="fechaFin">
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Avance</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Fecha" [(ngModel)]="f.avance" name="avance">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Comentarios</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="f.comentario" name="comentario"></textarea>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </form>
</div>
