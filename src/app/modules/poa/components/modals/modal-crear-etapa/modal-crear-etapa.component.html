<form #etapaForm="ngForm" (ngSubmit)="etapaForm.form.valid && guardarEtapa()">
  <div class="modal-header">
    <h5 class="modal-title">Nueva etapa</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-6">
        <label>Nombre</label>
        <select type="text" class="form-control" [(ngModel)]="etapa.nombre" name="nombre" #nombre="ngModel">
          <option *ngFor="let e of filtrarLista()" [ngValue]="e.nombre">{{e.nombre}}</option>
        </select>
      </div>
      <div class="col-6">
        <label>Nro orden</label>
        <input type="text" class="form-control" [(ngModel)]="etapa.orden" name="orden" #orden="ngModel">
      </div>
    </div>
    <!-- <div class="row">
      <div class="form-group col-10">
        <label>Actividades</label>
        <div class="row">
          <div class="form-group col-10">
            <select class="form-control" [(ngModel)]="etapa.valor" #valor="ngModel">
              <option *ngFor="let a of actividadesSelect" [value]="a._id">{{a.nombre}}</option>
            </select>
          </div>
          <div class="form-group col-2">
            <button type="btn" class="btn btn-primary" (click)="agregarActividad(etapa.valor)"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
    </div> -->
    <!-- <div class="row">
      <div class="col-12">
        <ul *ngFor="let a of etapa.actividades">
          <li>{{a.nombre}}</li>
        </ul>
      </div>
    </div> -->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancelar</button>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
