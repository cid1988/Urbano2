<div class="modal-content">
  <form #fechaForm="ngForm" (ngSubmit)="fechaForm.form.valid && agregarFecha(fechaForm)">
    <div class="modal-header">
      <h5 class="modal-title">Nueva fecha</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-row">
        <div class="form-group col-4">
          <label>Fecha inicio</label>
          <input type="text" class="form-control" required [(ngModel)]="fecha.fechaInicio" name="fechaInicio" #fechaInicio="ngModel" autocomplete="off" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [ngClass]="{'is-invalid': fechaInicio.invalid}">
          <div *ngIf="fechaInicio.invalid" class="invalid-feedback">
            <div *ngIf="fechaInicio.errors.required">Campo obligatorio</div>
          </div>
        </div>
        <div class="form-group col-4">
          <label>Fecha fin</label>
          <input type="text" class="form-control" required [(ngModel)]="fecha.fechaFin" name="fechaFin" #fechaFin="ngModel" autocomplete="off" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [ngClass]="{'is-invalid': fechaFin.invalid}">
          <div *ngIf="fechaFin.invalid" class="invalid-feedback">
            <div *ngIf="fechaFin.errors.required">Campo obligatorio</div>
          </div>
        </div>
        <div class="form-group col-4">
          <label>% avance</label>
          <input type="text" class="form-control" [(ngModel)]="fecha.avance" name="avance" #avance="ngModel">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <label>Comentarios</label>
          <textarea type="text" class="form-control" [(ngModel)]="fecha.comentario" name="comentario" #comentario="ngModel"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancelar</button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
