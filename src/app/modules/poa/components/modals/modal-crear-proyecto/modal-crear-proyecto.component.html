<div class="modal-content">
  <form #proyectoForm="ngForm" (ngSubmit)="proyectoForm.form.valid && guardarProyecto()">
    <div class="modal-header">
      <h5 class="modal-title">Nuevo proyecto</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="form-group col-8">
          <label for="">Nombre</label>
          <input type="text" class="form-control" required [(ngModel)]="proyecto.nombre" name="nombre" #nombre="ngModel" [ngClass]="{'is-invalid': proyectoForm.submitted && nombre.invalid}">
          <div *ngIf="nombre.invalid && proyectoForm.submitted" class="invalid-feedback">
            <div *ngIf="nombre.errors.required">Campo obligatorio</div>
          </div>
        </div>
        <div class="form-group col-4">
          <label for="">Cod. identificacion</label>
          <input type="text" class="form-control" [(ngModel)]="proyecto.codIdentificacion" name="codIdentificacion" #codIdentificacion="ngModel">
        </div>
        <div class="form-group col-12">
          <label for="">Proyecto padre</label>
          <select class="form-control" [(ngModel)]="proyecto.proyectoPadre" name="proyectoPadre" #proyectoPadre="ngModel">
            <option *ngFor="let p of proyectosPadre" [ngValue]="p._id">{{p.nombre}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancelar</button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
