<div class="container-fluid">
  <!-- <div class="row">
    <div class="col-12">
      <h3>{{proyecto.nombre}}</h3>
    </div>
  </div> -->
  <div class="row">
    <div class="col-12">
      <div class="card" style="margin-bottom: 20px">
        <div class="card-header" style="color: white; background-color:cadetblue; opacity: 0.5">
          <h4>{{proyecto.nombre}}
            <button type="button" class="btn btn-outline-light float-right" data-toggle="collapse" href="#collapseExample"><i class="fa fa-arrow-down"></i></button>
            <button type="button" class="btn btn-outline-light float-right" style="margin-right: 5px" [hidden]="editando" (click)="editando = true"><i class="fa fa-edit"></i> Editar</button>
            <button type="button" class="btn btn-outline-light float-right" style="margin-right: 5px" [hidden]="!editando" (click)="guardarProyecto(proyectoForm)"><i class="fa fa-save"></i> Guardar</button>
            <button type="button" class="btn btn-outline-light float-right" style="margin-right: 5px" [hidden]="!editando" (click)="editando = false"><i class="fa fa-edit"></i> Cancelar</button>
          </h4>
          <small>ano - area</small>
        </div>
        <div class="card-body">
          <div class="collapse" id="collapseExample">
            <form (ngSubmit)="onSubmit(proyectoForm)" #proyectoForm="ngForm" novalidate="">
              <div class="form-row">
                <div class="col-3">
                  <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="" [disabled]="!editando" [(ngModel)]="proyecto.nombre" name="nombre" #nombre="ngModel">
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-group">
                    <label>Codigo identificacion</label>
                    <input type="text" class="form-control" placeholder="" [disabled]="!editando" [(ngModel)]="proyecto.codIdentificacion" name="codIdentificacion" #codIdentificacion="ngModel">
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-group">
                    <label>Subproyecto de</label>
                    <select class="form-control" [(ngModel)]="proyecto.proyectoPadre" name="proyectoPadre" #proyectoPadre="ngModel">
                      <option *ngFor="let p of proyectos" [ngValue]="p">{{p.nombre}}</option>
                    </select>
                    <input type="text" class="form-control" placeholder="" [disabled]="!editando" [(ngModel)]="proyecto.proyectoPadre" name="proyectoPadre" #proyectoPadre="ngModel">
                  </div>
                </div>
                <div class="col-1">
                  <div class="form-group">
                    <label>Plan anterior</label>
                    <input type="text" class="form-control" placeholder="" [disabled]="!editando">
                  </div>
                </div>
                <div class="col-2">
                  <!-- <div class="form-group" style="margin-top: 32px">
                    <button type="button" class="btn" style="margin-right: 5px" [disabled]="!editando" [ngClass]="(proyecto.validado) ? 'btn btn-primary': 'btn btn-outline-primary'" [(ngModel)]="proyecto.validado" name="validado" #validado="ngModel">Validado</button>
                    <button type="button" class="btn" [disabled]="!editando" [ngClass]="(proyecto.aprobado) ? 'btn btn-primary': 'btn btn-outline-primary'" [(ngModel)]="proyecto.aprobado" name="aprobado" #aprobado="ngModel">Aprobado</button>
                  </div> -->
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label>Descripcion</label>
                    <textarea type="text" class="form-control" [disabled]="!editando" placeholder="" [(ngModel)]="proyecto.descripcion" name="descripcion" #descripcion="ngModel"></textarea>
                  </div>
                </div>
              </div>
                
              <div class="form-row" style="margin-bottom: 10px">
                <div class="col-6">
                  <div class="card">
                    <div class="card-header" style="color: white; background-color:cadetblue; opacity: 0.5">
                      Partida presupuestaria
                    </div>
                    <div class="card-body">
                      <div class="form-row">
                        <div class="form-group col-3">
                          <label>Prioridad ministerial</label>
                          <input type="text" class="form-control" placeholder="" [disabled]="!editando">
                        </div>
                        <div class="form-group col-3">
                          <label>Fecha de inicio</label>
                          <input type="text" class="form-control" placeholder="" [disabled]="!editando">
                        </div>
                        <div class="form-group col-3">
                          <label>Presupuesto oficial</label>
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" placeholder="" [disabled]="!editando">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="card">
                    <div class="card-header" style="color: white; background-color:cadetblue; opacity: 0.5">
                      Etiquetas y temas
                    </div>
                    <div class="card-body">
                      <div class="form-row">
                        <div class="form-group col-3">
                          <label>Etiquetas</label>
                          <input type="text" class="form-control" placeholder="Prioridad ministerial" [disabled]="true">
                        </div>
                        <div class="form-group col-3">
                          <label>Temas</label>
                          <input type="text" class="form-control" placeholder="" [disabled]="true">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header" style="color: white; background-color:cadetblue; opacity: 0.5">
                      Dashboard ministro
                    </div>
                    <div class="card-body">
                      <div class="form-row">
                        <div class="form-group col-4">
                          <label>Mostrar en dashboard</label>
                          <input type="text" class="form-control" placeholder="" [disabled]="true">
                        </div>
                        <div class="form-group col-3">
                          <label>Orden</label>
                          <input type="text" class="form-control" placeholder="" [disabled]="true">
                        </div>
                        <div class="form-group col-3">
                          <label>Grupo</label>
                          <input type="text" class="form-control" placeholder="" [disabled]="true">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-2">
                  <label for="">Comunas</label>
                  <select name="" class="form-control" [disabled]="true">
                    <option value="">1</option>
                  </select>
                  <span *ngFor="let c of [1,2,3]">
                    <span class="badge badge-secondary">Comuna {{c}}</span>
                  </span>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-4">
                  <div class="card">
                    <div class="card-header" style="color: white; background-color:cadetblue; opacity: 0.5">
                        <label for="">Responsables</label>
                    </div>
                    <div class="card-body">
                      <div class="form-group">
                        <input type="text" class="form-control" [disabled]="true">
                      </div>
                      <div class="form-group">
                        <ul class="list-group">
                          <li class="list-group-item" *ngFor="let r of proyecto.responsables">{{r}}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-4">
                  <div class="card" style="color: white; background-color:cadetblue; opacity: 0.5">
                    <div class="card-body">
                      <div class="form-group">
                        <label for="">Areas participantes</label>
                        <input type="text" class="form-control" [disabled]="true">
                      </div>
                      <div class="form-group">
                        <ul class="list-group">
                          <li class="list-group-item" *ngFor="let a of proyecto.areas">{{a}}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      
    </div>
  </div>
  <actividades-por-proyecto [proyecto]="proyecto"></actividades-por-proyecto>
  <obras-por-proyecto [proyecto]="proyecto"></obras-por-proyecto>
</div>
