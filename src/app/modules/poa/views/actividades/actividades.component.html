<div class="container-fluid">
  <!-- <div class="row">
    <div class="col-12">
      <h3>{{proyecto.nombre}}</h3>
    </div>
  </div> -->
  <div class="row">
    <div class="col-12">
      <div class="card" style="margin-bottom: 20px">
        <div class="card-header">
          <h4>{{proyecto.nombre}}
            <button type="button" class="btn btn-outline-secondary float-right" data-toggle="collapse" href="#collapseExample"><i class="fa fa-arrow-down"></i></button>
          </h4>
        </div>
        <div class="card-body">
          <div class="collapse" id="collapseExample">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Nombre</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Descripcion</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Codigo</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Subproyecto de</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Plan anterior</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Dependencia</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      
    </div>
  </div>
  <actividades-por-proyecto [proyecto]="proyecto"></actividades-por-proyecto>
  <obras-por-proyecto [proyecto]="proyecto"></obras-por-proyecto>
</div>
