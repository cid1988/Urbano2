        <option *ngFor="let p of planes" [value]="p._id">{{p.anio}}</option>
      </select>
    </div>
    <div class="col-md-4">
      <select class="form-control" (change)="seleccionArea(plan,area)" [(ngModel)]="area._id">

      </select>
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="proyecto">
    </div>
