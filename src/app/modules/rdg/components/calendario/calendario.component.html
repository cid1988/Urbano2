<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Buscar..." style="margin-bottom: 5px">
      <legend>Series de reunion <span><button class="pull-right btn btn-outline-primary" (click)='irMaestros()'>Maestros</button></span></legend>
      <div class="overflow-auto">
        <ul class="list-group" >
          <li class="list-group-item" style="padding: 10px;border-left: solid 5px; opacity: 1.0" [ngStyle]="{'border-left-color': t.color}" *ngFor="let t of tiposReunion; let $index = index">
            <a class="btn btn-link" data-toggle="collapse" href="#collapseExample{{$index}}" role="button" aria-expanded="false" aria-controls="collapseExample">
              <h6>{{t.nombre}}</h6>
            </a>
            <div class="collapse" id="collapseExample{{$index}}">
              <div>
                <ul class="list-group list-group-flush" *ngFor="let s of series" style="padding-left: 0px">
                  <li class="list-group-item" *ngIf='s.tipo == t.tipo'>
                    {{s.nombre}}
                  </li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-9" [ngStyle]="{'max-height.px':altoDePantalla -100}">
      <div class="d-flex justify-content-center" style="min-height: 100vh;display: flex;align-items: center" *ngIf="cargando">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <full-calendar id="calendar"></full-calendar>
    </div>
  </div>

  
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="modalSolicitarReunion">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Solicitar reunion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-3">
              <label for="">Fecha</label>
              <input type="date" class="form-control form-control-sm">
            </div>
            <div class="col-3">
              <label for="">Fecha limite</label>
              <input type="date" class="form-control form-control-sm">
            </div>
            <div class="col-3">
              <label for="">Lugar</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-3">
              <label for="">Duracion</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="">Tipo</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-6">
              <label for="">Reunion</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="">Participantes adicionales</label>
              <textarea type="text" class="form-control"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Sillas</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Mesa auxiliar</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Pizarra</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">LCD</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Proyector</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Pantalla</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Notebook</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="">Observaciones</label>
              <textarea type="text" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="modalNuevaReunion">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header" style="padding: 10px;border-left: solid 5px; opacity: 1.0" [ngStyle]="{'border-left-color': 'red'}">
          <h5 class="modal-title" id="modalNuevaReunion">{{nuevaReunion.titulo}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4">
              <label for="">Fecha</label>
              <input type="date" class="form-control form-control-sm" [(ngModel)]="nuevaReunion.titulo" placeholder="Fecha"/>
            </div>
            <div class="col-sm-4">
              <label for="">Titulo secundario</label>
              <input type="date" class="form-control form-control-sm"/>
            </div>
            <div class="col-sm-4">
              <label for="">Lugar</label>
              <input type="date" class="form-control form-control-sm"/>
            </div>
            <div class="col-sm-4">
              <label for="">Serie</label>
              <select class="form-control form-control-sm" [(ngModel)]="nuevaReunion.reunion">
                <option *ngFor="let p of series" [value]="p._id">{{p.nombre}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="col-sm-2">
            <button class="btn btn-primary" (click)="guardarReunion(nuevaReunion)">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
