<div class="card" style="width: 100%;">
    <div class="card-header">
        <h5>
            <i class="fa fa-star" [ngClass]='compromiso.importante?"fa fa-star": "fa fa-star-o" '></i>
            {{compromiso.titulo}} 
            <span class="pull-right">
                <button class="btn btn-outline-primary btn-sm" (click)='editar()'><i class="fa fa-edit"></i> Editar</button>
                <button class="btn btn-outline-primary btn-sm" ><i class="fa fa-edit"></i> Mover a actual</button>
            </span>
        </h5>
    </div>
    <div class="card-body">
        <div class="col-md-12">
            <p class="card-text"> <b>POA:</b> {{compromiso.poa || '-'}}</p>
        </div>
        <div class="col-md-12">
                <p class="card-text"> <b>Fecha de coompromiso:</b> {{compromiso.fecha}}</p>
            </div>
        <div class="col-md-12">
            <p class="card-text"> <b>Responsable:</b> 
                <contactos-lista [arrayContactos]='compromiso.responsables'></contactos-lista>
            </p>
        </div>
        <div class="col-md-12">
            <label> <b>Tarea :</b> </label>
            <div [innerHTML]='compromiso.tarea'></div>
        </div>
    </div>
</div>
