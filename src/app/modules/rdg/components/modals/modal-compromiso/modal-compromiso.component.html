<div class="modal-content">
    <form (ngSubmit)="detalleCompromisoForm.form.valid && guardar(detalleCompromisoForm)" #detalleCompromisoForm="ngForm">
        <div class="modal-header">
            <h5 class="modal-title" id="modalDetalleReunion">Compromiso</h5>
        </div>
        <div class="modal-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Titulo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="compromiso.titulo" name="titulo">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Poa:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="compromiso.poa" name="poa">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fecha:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="compromiso.fecha" name="fecha">
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" >Proxima Reunion</label> 
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="inlineCheckbox1">Importante</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" (click)="bsModalRef.hide()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
