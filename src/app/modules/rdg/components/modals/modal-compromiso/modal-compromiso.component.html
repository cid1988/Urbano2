<div class="modal-content">
    <form (ngSubmit)="detalleCompromisoForm.form.valid && guardar(detalleCompromisoForm)" #detalleCompromisoForm="ngForm">
        <div class="modal-header">
            <h5 class="modal-title" id="modalDetalleReunion">Compromiso</h5>
        </div>
        <div class="modal-body">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Titulo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required [disabled]="!editando" [(ngModel)]="compromiso.titulo" name="titulo">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" (click)="bsModalRef.hide()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
