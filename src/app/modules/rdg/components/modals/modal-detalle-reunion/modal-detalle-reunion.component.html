<div class="modal-content">
  <div class="modal-header" style="padding: 10px;border-left: solid 5px; opacity: 1.0" [ngStyle]="{'border-left-color': model.color}">
    <h5 class="modal-title" id="modalDetalleReunion">{{model.titulo}}</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-row" style="margin-bottom: 5px">
      <div class="form-group col-2">
        <input type="text" class="form-control" required [(ngModel)]="model.start" name="start" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
      </div>
      <div class="form-group col-2">
        <input type="text" class="form-control" required [(ngModel)]="model.end" name="end" [minDate]="model.start" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
      </div>
      <div class="form-group col-2" style="margin-right: 10px; margin-left: 20px;">
        <timepicker required [(ngModel)]="model.desdeHora" name="desdeHora" [showMeridian]="false" [showSpinners]="false"></timepicker>
      </div>
      <div class="form-group col-2">
        <timepicker required [(ngModel)]="model.hastaHora" name="hastaHora" [showMeridian]="false" [min]="model.desdeHora" [showSpinners]="false"></timepicker>
      </div>
      <!-- <div class="form-group col-2">
        <input type="text" class="form-control" required [(ngModel)]="model.desdeHora" name="desdeHora">
      </div>
      <div class="form-group col-2">
        <input type="text" class="form-control" required [(ngModel)]="model.hastaHora" name="hastaHora">
      </div> -->
      <div class="form-group col-3">
        <button type="button" class="btn btn-outline-secondary float-right"><i class="fa fa-comments"></i></button>
        <button type="button" class="btn btn-outline-secondary float-right">Enviar cita</button>
      </div>
    </div>
    <div class="form-row" style="margin-bottom: 5px">
      <div class="col-6">
        <div class="card" style="padding: 5px">
          <label for="">Participantes</label>
          <div class="card-body">
            <div class="col-12">
              <button type="button" class="btn btn-outline-secondary col-6">Asistencia</button>
              <button type="button" class="btn btn-outline-secondary col-6">Imprimir</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card" style="padding: 5px">
          <label for="">Llamados</label>
          <div class="card-body">
            <div class="col-12">
              <button type="button" class="btn btn-outline-secondary col-6">Cargar vuelta</button>
              <button type="button" class="btn btn-outline-secondary col-6">Imprimir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="card" style="padding: 5px">
          <label for="">Temario</label>
          <div class="card-body">
            <div class="col-12">
              <button type="button" class="btn btn-outline-secondary col-6">Editar</button>
              <button type="button" class="btn btn-outline-secondary col-6">Imprimir</button>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-outline-secondary col-6">Cargar vuelta</button>
              <button type="button" class="btn btn-outline-secondary col-6">Ver temario</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card" style="padding: 5px">
          <label for="">Minuta y compromisos</label>
          <div class="card-body">
            <div class="col-12">
              <button type="button" class="btn btn-outline-secondary col-6">Editar</button>
              <button type="button" class="btn btn-outline-secondary col-6">Imprimir</button>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-outline-secondary col-6">Editar anterior</button>
              <button type="button" class="btn btn-outline-secondary col-6">Imp. anterior</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="bsModalRef.hide()">Cancelar</button>
    <button class="btn btn-primary">Guardar</button>
  </div>
</div>
