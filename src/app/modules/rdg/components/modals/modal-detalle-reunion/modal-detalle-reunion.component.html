<div class="modal-content">
  <form (ngSubmit)="detalleReunionForm.form.valid && guardar(detalleReunionForm)" #detalleReunionForm="ngForm">
    <div class="modal-header" style="padding: 10px;border-left: solid 5px; opacity: 1.0" [ngStyle]="{'border-left-color': reunion.color}">
      <h5 class="modal-title" id="modalDetalleReunion">{{reunion._serie.nombre}}</h5>
      <button type="button" class="close" data-dismiss="modal" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-row">
        <div class="form-group col-2">
          <input type="text" class="form-control" required [disabled]="!editando" [(ngModel)]="reunion.desdeDate" name="desdeDate" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
        </div>
        <div class="form-group col-2" style="margin-right: 10px; margin-left: 20px;">
          <timepicker required [(ngModel)]="reunion.desdeHora" [disabled]="!editando" name="desdeHora" #desdeHora="ngModel" [showMeridian]="false" [showSpinners]="false"></timepicker>
          <div *ngIf="desdeHora.invalid" class="invalid-feedback">
            <div *ngIf="desdeHora.errors?.required">Campo obligatorio</div>
          </div>
        </div>
        <div class="form-group col-4">
          <timepicker required [(ngModel)]="reunion.hastaHora" [disabled]="!editando" name="hastaHora" #hastaHora="ngModel" [showMeridian]="false" [min]="reunion.desdeHora" [showSpinners]="false"></timepicker>
          <div *ngIf="hastaHora.invalid" class="invalid-feedback">
            <div *ngIf="hastaHora.errors?.required">Campo obligatorio</div>
          </div>
        </div>
        <div class="form-group col-1">
          <button type="button" class="btn btn-outline-secondary float-right" [hidden]="editando" (click)="editando = true">Editar</button>
          <button type="button" class="btn btn-outline-secondary float-right" [hidden]="!editando" (click)="editando = false">Cancelar</button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-8">
          <label>Lugar de reunion</label>
          <input type="text" class="form-control" [disabled]="!editando" [(ngModel)]="reunion.lugar" name="lugar">
        </div>
        <div class="form-group col-3">
          <label>&nbsp;</label>
          <div class="form-group">
            <div class="btn-group" style="padding: 0px;">
              <button type="button" class="btn btn-outline-secondary float-right" (click)='irCita()'>Enviar cita 
                <i class="fa fa-check" style="color:lime"></i>
                <i class="fa fa-check" style="color: lime;"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary"><i class="fa fa-print"></i></button>
            </div>
          </div>
        </div>
        <div class="form-group col-1">
          <label>&nbsp;</label>
          <div class="form-group">
            <button type="button" class="btn btn-outline-secondary float-right"><i class="fa fa-comments"></i></button>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <div class="card" style="padding: 5px">
            <label for="">Temario <span class="float-right"><i class="fa fa-check" style="color:lime"></i><i class="fa fa-check" style="color: lime;"></i></span></label>
            <div class="card-body">
              <div class="col-12">
                <button type="button" class="btn btn-outline-secondary col-6" >Editar</button>
                <button type="button" class="btn btn-outline-secondary col-6"><i class="fa fa-print"></i> Imprimir</button>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-outline-secondary col-6">Cargar vuelta</button>
                <button type="button" class="btn btn-outline-secondary col-6">Ver temario</button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group col-6">
          <div class="card" style="padding: 5px">
            <label for="">Minuta y compromisos</label>
            <div class="card-body">
              <div class="col-12">
                <button type="button" class="btn btn-outline-secondary col-6" (click)='irMinuta()'>Editar</button>
                <button type="button" class="btn btn-outline-secondary col-6"><i class="fa fa-print"></i> Imprimir</button>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-outline-secondary col-6">Editar anterior</button>
                <button type="button" class="btn btn-outline-secondary col-6"><i class="fa fa-print"></i> Imp. anterior</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="bsModalRef.hide()">Cancelar</button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
