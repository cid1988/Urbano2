<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" *ngIf='!compromisosAnteriores'>
            <h3>Minuta de Reunion</h3>
            <button class="btn btn-outline-info" style="width: 100%;">Minuta nunca enviada</button>
            <editor [init]='config' [(ngModel)]='minuta.html'></editor>
        </div>
        <div class="col-md-6">
            <h3>Compromisos de Reunion
                <span class="pull-right">
                    <button class="btn btn-outline-secondary" *ngIf='!compromisosAnteriores' (click)='compromisosAnteriores=true'>Ver Todos</button>
                    <button class="btn btn-outline-secondary" *ngIf='compromisosAnteriores' (click)='compromisosAnteriores=false'>Listo</button>
                </span>
            </h3>
            <button class="btn btn-outline-info" style="width: 100%;">Compromisos nunca enviado</button>
            <div class="row">
                <div class="col-md-12" *ngFor='let compromiso of minuta.compromisos'>
                    <app-compromisos [compromiso]='compromiso'></app-compromisos>
                </div>
            </div>
        </div>
        <div class="col-md-6" *ngIf='compromisosAnteriores'>
            <h3>Compromisos Anteriores
            </h3>
            <button class="btn btn-outline-info" style="width: 100%;">Compromisos correspondientes a la Serie X</button>
            <div class="row">
                <div class="col-md-12" *ngFor='let compromiso of minuta.compromisos'>
                    <app-compromisos [compromiso]='compromiso'></app-compromisos>
                </div>
            </div>
        </div>
    </div>
</div>
