<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h3>Maestros</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <div class="list-group">
        <a href="javascript:void(0)" *ngFor="let m of tipos; let $index = index" class="list-group-item list-group-item-action" [ngClass]="{'active': maestroSeleccionado == m.tipo}" (click)="maestroSeleccionado = m.tipo;consulta()">{{m.nombre}}</a>
      </div>
    </div>
    <div class="col-10">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-participantes-tab" data-toggle="pill" href="#pills-participantes" role="tab" aria-controls="pills-home" aria-selected="true" (click)="seleccionTab = 'participantes'; consulta()">Participantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-llamados-tab" data-toggle="pill" href="#pills-llamados" role="tab" aria-controls="pills-llamados" aria-selected="false" (click)="seleccionTab = 'llamados'; consulta()">Llamados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-citas-tab" data-toggle="pill" href="#pills-citas" role="tab" aria-controls="pills-citas" aria-selected="false" (click)="seleccionTab = 'cita'; consulta()">Citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-temario-tab" data-toggle="pill" href="#pills-temario" role="tab" aria-controls="pills-temario" aria-selected="false" (click)="seleccionTab = 'temario'; consulta()">Envio de propuesta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-envioTemario-tab" data-toggle="pill" href="#pills-envioTemario" role="tab" aria-controls="pills-envioTemario" aria-selected="false" (click)="seleccionTab = 'propuestaTemario'; consulta()">Envio de temario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-envioCompromiso-tab" data-toggle="pill" href="#pills-envioCompromiso" role="tab" aria-controls="pills-envioCompromiso" aria-selected="false">Envio de compromiso</a>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-participantes" role="tabpanel" aria-labelledby="pills-participantes-tab" *ngIf="seleccionTab == 'participantes'">
          
        </div>
        <div class="tab-pane fade" id="pills-llamados" role="tabpanel" aria-labelledby="pills-llamados-tab" *ngIf="seleccionTab == 'llamados'">
          sas
        </div>
        <div class="tab-pane fade" id="pills-citas" role="tabpanel" aria-labelledby="pills-citas-tab" *ngIf="seleccionTab == 'cita'">
          <mail-header [lista]="lista"></mail-header>
        </div>
        <div class="tab-pane fade" id="pills-temario" role="tabpanel" aria-labelledby="pills-temario-tab" *ngIf="seleccionTab == 'temario'">
          <mail-header [lista]="lista"></mail-header>
        </div>
        <div class="tab-pane fade" id="pills-envioTemario" role="tabpanel" aria-labelledby="pills-envioTemario-tab" *ngIf="seleccionTab == 'propuestaTemario'">
          <mail-header [lista]="lista"></mail-header>
        </div>
        <div class="tab-pane fade" id="pills-envioCompromiso" role="tabpanel" aria-labelledby="pills-envioCompromiso-tab">
          <mail-header [lista]="lista"></mail-header>
        </div>
      </div>
    </div>
  </div>
</div>
